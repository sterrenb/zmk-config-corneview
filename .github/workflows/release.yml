name: Release

on:
  workflow_run:
    workflows: ["Build ZMK firmware"]
    types:
      - completed

jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download firmware artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build.yml
          run_id: ${{ github.event.workflow_run.id }}
          path: firmware-artifact
          name: firmware
          skip_unpack: true

      - name: List downloaded firmware
        run: ls -R firmware-artifact

      - name: Bump version and create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v"
          release_branches: main
          create_annotated_tag: true

      - name: Stop if no new tag was created
        if: ${{ !steps.tag.outputs.new_tag }}
        run: echo "No new version to release." && exit 0

      - name: Rename firmware artifact
        if: ${{ steps.tag.outputs.new_tag }}
        run: |
          mv firmware-artifact/firmware.zip firmware-artifact/firmware-${{ steps.tag.outputs.new_tag }}.zip
          echo "Renamed artifact to firmware-${{ steps.tag.outputs.new_tag }}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          files: firmware-artifact/firmware-${{ steps.tag.outputs.new_tag }}.zip
          generate_release_notes: true