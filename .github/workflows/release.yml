name: Auto Version + Release

on:
  workflow_run:
    workflows: ["Build ZMK firmware"]
    types:
      - completed

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download firmware artifact
        uses: actions/download-artifact@v5
        with:
          name: firmware
          path: firmware-artifact
          run_id: ${{ github.event.workflow_run.id }}

      - name: List downloaded firmware
        run: ls -R build-artifact

      - name: Bump version and create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v"
          release_branches: main
          create_annotated_tag: true

      - name: Stop if no new tag was created
        if: ${{ !steps.tag.outputs.new_tag }}
        run: echo "No new version to release." && exit 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_tag }}
          files: firmware-artifact/*.zip