name: Prepare Release

on:
  push:
    branches:
      - main

jobs:
  prepare_release_branch:
    name: Prepare Release Branch
    runs-on: ubuntu-latest
    if: >
      github.event.head_commit.author.name != 'github-actions[bot]' &&
      !contains(github.event.head_commit.message, 'chore(release):') && 
      !contains(github.event.head_commit.message, 'Merge pull request')
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Determine next version
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v"
          release_branches: main
          dry_run: true

      - name: Stop if no new version is needed
        if: ${{ !steps.tag.outputs.new_tag }}
        run: echo "No release-worthy commits found. Halting."

      - name: Create and Push Release Branch
        if: ${{ steps.tag.outputs.new_tag }}
        env:
          VERSION: ${{ steps.tag.outputs.new_tag }}
        run: |
          BRANCH="release/$VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git push origin --delete "$BRANCH" || true
          git checkout -b "$BRANCH"
          sed -i "0,/display-name\s*=\s*\"[^\"]*\";/s//display-name = \"$VERSION\";/" config/corne.keymap
          git commit -am "chore(release): set display-name to $VERSION"
          git push origin "$BRANCH"