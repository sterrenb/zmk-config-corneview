draw_config:
  outer_pad_w: 0
  outer_pad_h: 10

  append_colon_to_layer_header: false

  combo_w: 20
  combo_h: 20

  inner_pad_w: 1.5
  inner_pad_h: 1.5

  split_gap: 100

  svg_extra_style: |
    svg.keymap {
      --color--red: rgb(255, 100, 80);
      --color--red-mild: rgb(200, 100, 100);

      font-family: system-ui, sans-serif;
    }

    /* Hide capitalize_i combo (index 2) to prevent drawing line across split */
    .combopos-2 {
        display: none;
    }

    g[class^="layer-"]:first-of-type .label {
        display: none;
    }

    .combo.shifted {
      translate: -6px 1px;
    }

    .trans {
      opacity: 0.75;
    }

    .keypos-0 rect.key,
    .keypos-11 rect.key {
      fill: var(--color--red);
      stroke: var(--color--red-mild);
    }

    text.label {
      font-family: sans-serif;
      translate: 392px 100px;
      font-size: 22px;
    }

    .hold {
        translate: -16px 0px;
        opacity: 0.75;
    }

    .key.shifted {
        translate: 16px 2px;
    }

    .combo.bluetooth.shifted {
      translate: 0px 2px;
    }
    .bluetooth .tap {
      translate: 5px 4px;
      font-size: 8px;
    }

    use[href="#mdi:comma"] {
      transform: scale(0.35);
    }

    use[href="#material:arrow_circle_down"],
    use[href="#material:arrow_circle_up"] {
      transform: scale(1.8);
    }
parse_config:
  sticky_label: $$mdi:gesture-tap-hold$$
  trans_legend:
    tap: $$mdi:transfer$$
    type: trans
  raw_binding_map:
    "&caps_word": $$mdi:format-letter-case-upper$$
    "&capitalize_i": "Cap I"
    "&mo 1": $$material:arrow_circle_down$$
    "&mo 2": $$material:arrow_circle_up$$
    "&mo LOWER": $$material:arrow_circle_down$$
    "&mo RAISE": $$material:arrow_circle_up$$
    "&bt BT_SEL 0":
      tap: "1"
      shifted: $$mdi:bluetooth-connect$$
      type: bluetooth
    "&bt BT_SEL 1":
      tap: "2"
      shifted: $$mdi:bluetooth-connect$$
      type: bluetooth
    "&bt BT_SEL 2":
      tap: "3"
      shifted: $$mdi:bluetooth-connect$$
      type: bluetooth
    "&bt BT_SEL 3":
      tap: "4"
      shifted: $$mdi:bluetooth-connect$$
      type: bluetooth
    "&bt BT_SEL 4":
      tap: "5"
      shifted: $$mdi:bluetooth-connect$$
      type: bluetooth

  sticky_label: sticky
  toggle_label: toggle
  tap_toggle_label: tap-toggle
  trans_legend:
    t: â–½
    type: trans
  layer_legend_map: {}
  zmk_remove_keycode_prefix: []
  zmk_keycode_map:
    # Symbols
    EXCLAMATION: "!"
    EXCL: "!"
    AT_SIGN: "@"
    AT: "@"
    HASH: "#"
    POUND: "#"
    DOLLAR: $
    DLLR: $
    PERCENT: "%"
    PRCNT: "%"
    CARET: ^
    AMPERSAND: "&"
    AMPS: "&"
    ASTERISK: "*"
    ASTRK: "*"
    STAR: "*"
    KP_MULTIPLY: $$mdi:asterisk$$
    LEFT_PARENTHESIS: (
    LPAR: (
    RIGHT_PARENTHESIS: )
    RPAR: )
    EQUAL:
      tap: "="
      shifted: "+"
    PLUS: +
    MINUS:
      tap: "-"
      shifted: "_"
    UNDERSCORE: _
    UNDER: _
    SLASH:
      tap: "/"
      shifted: "?"
    FSLH:
      tap: "/"
      shifted: "?"
    QUESTION: "?"
    QMARK: "?"
    BACKSLASH:
      tap: '\'
      shifted: "|"
    BSLH:
      tap: '\'
      shifted: "|"
    PIPE: "|"
    NON_US_BACKSLASH: \
    PIPE2: "|"
    NON_US_BSLH: "|"
    SEMICOLON:
      tap: ";"
      shifted: ":"
    SEMI:
      tap: ";"
      shifted: ":"
    COLON: ":"
    SINGLE_QUOTE:
      tap: "'"
      shifted: '"'
    SQT:
      tap: "'"
      shifted: '"'
    APOSTROPHE: <
    APOS: .
    DOUBLE_QUOTES: '"'
    DQT: '"'

    LESS_THAN: <
    LT: <
    DOT:
      tap: $$mdi:circle-small$$
      shifted: ">"
    COMMA:
      tap: $$mdi:comma$$
      shifted: "<"
    GREATER_THAN: ">"
    GT: ">"
    LEFT_BRACKET:
      tap: "["
      shifted: "{"
    LBKT:
      tap: "["
      shifted: "{"
    LEFT_BRACE: "{"
    LBRC: "{"
    RIGHT_BRACKET:
      tap: "]"
      shifted: "}"
    RBKT:
      tap: "]"
      shifted: "}"
    RIGHT_BRACE: "}"
    RBRC: "}"
    GRAVE:
      tap: $$material:code$$
      shifted: "~"
    TILDE: "~"
    NON_US_HASH: "#"
    NUHS: "#"
    TILDE2: "~"

    # Numbers
    N1:
      tap: 1
      shifted: "!"
    N2:
      tap: 2
      shifted: "@"
    N3:
      tap: 3
      shifted: "#"
    N4:
      tap: 4
      shifted: "$"
    N5:
      tap: 5
      shifted: "%"
    N6:
      tap: 6
      shifted: "^"
    N7:
      tap: 7
      shifted: "&"
    N8:
      tap: 8
      shifted: "*"
    N9:
      tap: 9
      shifted: "("
    N0:
      tap: 0
      shifted: ")"

    # Modifiers
    LCTRL: $$mdi:apple-keyboard-control$$
    LALT: $$mdi:apple-keyboard-option$$
    LSHIFT: $$mdi:apple-keyboard-shift$$
    LSHFT: $$mdi:apple-keyboard-shift$$
    LGUI: $$mdi:apple-keyboard-command$$
    RCTRL: $$mdi:apple-keyboard-control$$
    RALT: $$mdi:apple-keyboard-option$$
    RSHIFT: $$mdi:apple-keyboard-shift$$
    RSHFT: $$mdi:apple-keyboard-shift$$
    RGUI: $$mdi:apple-keyboard-command$$
    LS(LC(LALT)): $$mdi:triangle$$ # Meh

    # Arrows
    UP: $$mdi:arrow-up-thin$$
    DOWN: $$mdi:arrow-down-thin$$
    LEFT: $$mdi:arrow-left-thin$$
    RIGHT: $$mdi:arrow-right-thin$$
    PG_UP: $$mdi:transfer-up$$
    PG_DN: $$mdi:transfer-down$$
    HOME: $$mdi:arrow-collapse-left$$
    END: $$mdi:arrow-collapse-right$$

    # Whitespace
    RET:
      type: enter
      tap: $$mdi:keyboard-return$$
    ESC: $$mdi:keyboard-esc$$
    TAB: $$mdi:keyboard-tab$$
    LS(TAB): $$mdi:keyboard-tab-reverse$$
    SPACE: $$mdi:keyboard-space$$
    BACKSPACE:
      type: backspace
      tap: $$mdi:backspace$$
    BSPC:
      type: backspace
      tap: $$mdi:backspace$$
    DELETE: $$mdi:backspace-reverse-outline$$
    DEL: $$mdi:backspace-reverse-outline$$

    # Locks
    CAPSLOCK: $$mdi:apple-keyboard-caps$$
    CAPS: $$mdi:apple-keyboard-caps$$

    # Sound
    C_MUTE: $$mdi:volume-off$$
    C_VOL_UP: $$mdi:volume-high$$
    C_VOL_DN: $$mdi:volume-low$$

    # Media
    C_NEXT: $$mdi:skip-next$$
    C_PREV: $$mdi:skip-previous$$
    C_PLAY_PAUSE: $$mdi:play-pause$$
    C_RW: $$mdi:rewind$$
    C_FF: $$mdi:fast-forward$$

    # Bluetooth
    BT_CLR: $$mdi:bluetooth-off$$
    BT_SEL: $$mdi:bluetooth-connect$$

    # Settings
    C_BRI_UP: $$mdi:brightness-5$$
    C_BRI_DN: $$mdi:brightness-7$$

    # System
    C_POWER: $$mdi:power-standby$$
    C_AL_LOCK: $$mdi:lock$$
    K_CANCEL: $$mdi:close-box$$
    PRINTSCREEN: $$mdi:monitor-screenshot$$
    PSCRN: $$mdi:monitor-screenshot$$
    K_APP: $$mdi:menu$$

    # Zoom
    RG(RS(A)):
      tap: $$mdi:microphone$$
      hold: zoom
    RG(RS(V)):
      tap: $$mdi:video$$
      hold: zoom